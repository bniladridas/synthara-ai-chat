<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <!-- Character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage -->
    <title>Dragon AI</title>
    <!-- Favicon for the webpage -->
    <link rel="icon" href="/frontend/favicon/favicon.ico" type="image/x-icon">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Marked for Markdown parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.0/marked.min.js"></script>
    <!-- Highlight.js for syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <!-- Highlight.js GitHub dark theme -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" rel="stylesheet" id="code-theme">
    
    <!-- Meta tags for SEO -->
    <meta name="description" content="Dragon AI is an advanced AI platform providing cutting-edge solutions for various industries.">
    <meta name="keywords" content="AI, Artificial Intelligence, Dragon AI, Machine Learning, Deep Learning">
    <meta name="author" content="Dragon AI Team">


    <!-- Meta tags for social media sharing -->

<!-- Meta tags for GitHub repository -->

    <meta name="github:owner" content="bniladridas">
    <meta name="github:description" content="Dragon AI is an advanced AI platform providing cutting-edge solutions for various industries.">

<!-- Custom styles for the webpage --> 
    <style>
        :root {
            /* Twitter/X Dark Theme Colors */
            --primary-color: #1D9BF0;
            --hover-color: #1A8CD8;
            --bg-dark: #000000;
            --bg-secondary: #16181C;
            --text-primary: #E7E9EA;
            --text-secondary: #71767B;
            --border-color: #2F3336;
            --bubble-user: #1D9BF0;
            --bubble-ai: #16181C;
            --sidebar-width: 300px;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --code-font: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            --shadow-color: rgba(255, 255, 255, 0.1);
        }
        /* Reset default styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Body styling */
        body {
            font-family: var(--font-family);
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--bg-dark);
            border-right: 1px solid var(--border-color);
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        /* New chat button styling */
        .new-chat-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 9999px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 1rem;
            width: 100%;
            transition: background 0.2s;
        }

        /* Hover effect for new chat button */
        .new-chat-btn:hover {
            background: var(--hover-color);
        }

        /* Chat history container styling */
        .chat-history {
            flex: 1;
            overflow-y: auto;
        }

        /* Individual chat history item styling */
        .history-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            cursor: pointer;
            border-radius: 9999px;
            color: var(--text-primary);
            transition: background 0.2s;
        }

         /* Hover effect for chat history item */
        .history-item:hover {
            background: var(--bg-secondary);
        }

         /* Main content area styling */
        .main-content {
            margin-left: var(--sidebar-width);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--bg-dark);
        }

        /* Chat container styling */
        .chat-container {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        /* Message styling */
        .message {
            max-width: 80%;
            margin-bottom: 1.5rem;
            animation: fadeIn 0.3s ease;
        }

        /* User message alignment */
        .message.user {
            margin-left: auto;
        }

        /* Message header styling */
        .message-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
            color: var(--text-secondary);
        }

        /* Message bubble styling */
        .message-bubble {
            padding: 1rem;
            border-radius: 16px;
            border: 1px solid var(--border-color);
        }

        /* User message bubble styling */
        .user .message-bubble {
            background: var(--bubble-user);
            border: none;
            color: white;
        }

        /* AI message bubble styling */
        .ai .message-bubble {
            background: var(--bubble-ai);
            color: var(--text-primary);
        }

        /* Message content styling */
        .message-content {
            font-size: 1rem;
            line-height: 1.5;
        }

        /* Preformatted text styling */
        .message-content pre {
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 8px;
            margin: 0.5rem 0;
            border: 1px solid var(--border-color);
        }

        /* Code block styling */
        .message-content code {
            font-family: var(--code-font);
            font-size: 0.9rem;
        }

        /* Send button styling */
        .input-container {
            border-top: 1px solid var(--border-color);
            padding: 1rem 2rem;
            background: var(--bg-dark);
        }

        /* Input wrapper styling */
        .input-wrapper {
            max-width: 768px;
            margin: 0 auto;
            position: relative;
            background: var(--bg-secondary);
            border-radius: 16px;
            border: 1px solid var(--border-color);
        }

        /* Prompt input styling */
        .prompt-input {
            width: 100%;
            padding: 1rem;
            padding-right: 3rem;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 1.1rem;
            resize: none;
            min-height: 56px;
            max-height: 200px;
            font-family: var(--font-family);
        }
        
        /* Focus effect for prompt input */
        .prompt-input:focus {
            outline: none;
        }

        /* Placeholder styling for prompt input */
        .prompt-input::placeholder {
            color: var(--text-secondary);
        }

        /* Send button styling */
        .send-button {
            position: absolute;
            right: 0.75rem;
            bottom: 0.75rem;
            background: var(--primary-color);
            border: none;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        /* Hover effect for send button */
        .send-button:hover {
            background: var(--hover-color);
        }

        /* Brand styling */
        .brand {
            position: fixed;
            bottom: 2rem;
            left: 1rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            z-index: 1000;
        }

        /* Theme toggle button styling */
        .brand i {
            color: var(--primary-color);
        }
        
        /* Mobile Styles */
        .mobile-menu-btn {
            display: none;
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1001;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-primary);
        }

        /* Modal Styles */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            
            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .mobile-menu-btn {
                display: flex;
            }

            .message {
                max-width: 90%;
            }

            .brand {
                display: none;
            }
        }

        /* Loading Animation */
        .typing-indicator {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--primary-color);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        /* Fade in animation */
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-4px);
                opacity: 1;
            }
        }

        /* Modal Styles */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Modal Container -->
    <button class="mobile-menu-btn" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>

     <!-- Sidebar container -->
    <div class="sidebar" id="sidebar">
        <!-- New chat button -->
        <button class="new-chat-btn" onclick="startNewChat()">
            <i class="fas fa-plus"></i>
            New Chat
        </button>
        <!-- Chat history container -->
        <div class="chat-history" id="chatHistory"></div>
    </div>

    <!-- Modal content -->
    <div class="main-content">
        <!-- Modal header -->
        <div class="chat-container" id="chatContainer"></div>
        <!-- Input container -->
        <div class="input-container">
            <!-- Input wrapper -->
            <div class="input-wrapper">
                <!-- Prompt input -->
                <textarea 
                    class="prompt-input" 
                    id="promptInput" 
                    placeholder="Reply to Dragon..."
                    rows="1"
                    onInput="autoResize(this)"
                    onkeydown="handleKeyDown(event)"
                ></textarea>
                <!-- Send button -->
                <button class="send-button" id="sendButton" onclick="generateContent()" title="Send message">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Theme toggle button -->
    <div class="brand">
        Made with <i class="fas fa-heart"></i> by Dragon Team
    </div>

    <!-- JavaScript for interactive elements -->
    <!-- Theme toggle button -->
    <script>
        let chatHistory = [];
        let currentChatId = Date.now();
        let isGenerating = false;

        // Initialize marked with options
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                }
                return hljs.highlightAuto(code).value;
            },
            breaks: true,
            gfm: true
        });
        
        // Automatically resize the textarea based on its content
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
        }

        // Toggle the sidebar visibility on mobile devices
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        // Start a new chat session
        function startNewChat() {
            currentChatId = Date.now();
            document.getElementById('chatContainer').innerHTML = '';
            document.getElementById('promptInput').value = '';
            if (window.innerWidth <= 768) {
                toggleSidebar();
            }
        }

        // Show typing indicator while generating content
        function showTypingIndicator() {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai';
            messageDiv.id = 'typingIndicator';

            messageDiv.innerHTML = `
                <div class="message-header">
                    <i class="fas fa-robot"></i>
                    Dragon thinking...
                </div>
                <div class="message-bubble">
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Remove typing indicator after content is generated
        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        // Format content based on its type (JSON or Markdown)
        function formatContent(content) {
            try {
                const parsedContent = JSON.parse(content);
                if (typeof parsedContent === 'object') {
                    return `<pre><code class="language-json">${JSON.stringify(parsedContent, null, 2)}</code></pre>`;
                }
            } catch (e) {
                return marked.parse(content);
            }
        }

        // Add a message to the chat container
        function addMessage(content, isUser  = false) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser  ? 'user' : 'ai'}`;

            const formattedContent = isUser  ? content : formatContent(content);

            messageDiv.innerHTML = `
                <div class="message-header">
                    <i class="fas ${isUser  ? 'fa-user' : 'fa-robot'}"></i>
                    ${isUser  ? 'You' : 'Dragon AI Assistant'}
                </div>
                <div class="message-bubble">
                    <div class="message-content">
                        ${formattedContent}
                    </div>
                </div>
            `;

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            messageDiv.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightBlock(block);
            });

            if (isUser ) {
                const historyItem = {
                    id: currentChatId,
                    lastPrompt: content,
                    messages: chatContainer.innerHTML,
                    timestamp: new Date()
                };

                const existingChatIndex = chatHistory.findIndex(chat => chat.id === currentChatId);
                if (existingChatIndex === -1) {
                    chatHistory.unshift(historyItem);
                } else {
                    chatHistory[existingChatIndex] = historyItem;
                }
                updateChatHistory();
            }
        }

        // Update the chat history in the sidebar
        function updateChatHistory() {
            const historyContainer = document.getElementById('chatHistory');
            historyContainer.innerHTML = chatHistory.map(chat => `
                <div class="history-item" onclick="loadChat(${chat.id})">
                    <i class="fas fa-message"></i>
                    <span>${chat.lastPrompt.substring(0, 30)}${chat.lastPrompt.length > 30 ? '...' : ''}</span>
                </div>
            `).join('');
        }

        // Load a chat session from the chat history
        function loadChat(chatId) {
            currentChatId = chatId;
            const chat = chatHistory.find(chat => chat.id === chatId);
            if (chat) {
                document.getElementById('chatContainer').innerHTML = chat.messages;
            }
            if (window.innerWidth <= 768) {
                toggleSidebar();
            }
        }

        // Generate content based on the user's prompt
        async function generateContent() {
            if (isGenerating) return;

            const promptInput = document.getElementById('promptInput');
            const prompt = promptInput.value.trim();

            if (!prompt) return;

            isGenerating = true;
            addMessage(prompt, true);
            promptInput.value = ''; // Clear the input field
            promptInput.style.height = 'auto';  // Reset the height of the input field to auto
            showTypingIndicator();  // Show typing indicator while waiting for the response

            try {
                // Send a POST request to the server with the prompt and chatId
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        prompt: prompt,
                        chatId: currentChatId
                    })
                });

                // Check if the response is not ok (status code not in the range 200-299)
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                // Parse the response data as JSON
                const data = await response.json();
                removeTypingIndicator();    // Remove the typing indicator after receiving the response
                addMessage(data.response);  // Add the response message to the chat

            } catch (error) {
                removeTypingIndicator();    // Remove the typing indicator if there is an error
                addMessage("Sorry, there was an error generating the content. Please try again.");
            } finally {
                isGenerating = false;   // Reset the isGenerating flag
            }
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault(); // Prevents adding a new line
                generateContent();  // Generate content on Enter key press
            }
        }

        // Toggle between dark and light theme
        function toggleTheme() {
            const html = document.documentElement;
            const isDark = html.getAttribute('data-theme') === 'dark';
            const newTheme = isDark ? 'light' : 'dark';

            html.setAttribute('data-theme', newTheme);
            const icon = document.querySelector('.theme-toggle i');
            icon.className = `fas fa-${isDark ? 'sun' : 'moon'}`;
            const codeTheme = document.getElementById('code-theme');
            codeTheme.href = `https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/${isDark ? 'github-dark' : 'github'}.min.css`;
            localStorage.setItem('theme', newTheme);
        }

        // Show the guide modal
        function showGuide() {
            document.getElementById('guideModal').classList.add('show');
        }

        // Show the privacy modal
        function showPrivacy() {
            document.getElementById('privacyModal').classList.add('show');
        }

        // Close the specified modal
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('show');
        }

        // Add event listener for click events to close modals
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal')) {
                e.target.classList.remove('show');
            }
        });

        // Add event listener for keydown events
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                document.querySelectorAll('.modal').forEach(modal => {
                    modal.classList.remove('show');
                });
            }
            if (e.key === '/' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                toggleTheme();
            }
        });

        // Initialize the theme and chat history on DOM content loaded
        window.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
                const icon = document.querySelector('.theme-toggle i');
                icon.className = `fas fa-${savedTheme === 'dark' ? 'moon' : 'sun'}`;
            }
        });

        // Initialize textarea resizing and load chat history on window load
        window.onload = function() {
            const textarea = document.getElementById('promptInput');
            autoResize(textarea);
            loadChatHistory();
        };

        // Save chat history to local storage
        function saveChatHistory() {
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
        }

        // Load chat history from local storage
        function loadChatHistory() {
            const saved = localStorage.getItem('chatHistory');
            if (saved) {
                chatHistory = JSON.parse(saved);
                updateChatHistory();
            }
        }

        // Save chat history before the window unloads
        window.addEventListener('beforeunload', saveChatHistory);
    </script>
</body>
</html>
